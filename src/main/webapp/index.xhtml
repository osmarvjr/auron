<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:f="http://xmlns.jcp.org/jsf/core"
	  xmlns:h="http://xmlns.jcp.org/jsf/html">
	<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Auron</title>
	</h:head>
	<h:body>
		<h:form>
			<h:panelGrid columns="2">
				<h:outputText value="Nome: " />
				<h:inputText value="#{participanteBean.participante.nome}"/>
				
				<h:outputText value="email: "/>
				<h:inputText value="#{participanteBean.participante.email}"/>
				
				<h:outputText value="Senha: " />
				<h:inputSecret value="#{participanteBean.participante.senha}"/>
				
				<h:commandButton action="#{participanteBean.cadastrar}" value="Cadastrar" />
			</h:panelGrid>
		</h:form>
	</h:body>
	<h:dataTable value="#{participanteBean.participantes}" var="participante">
		<h:column>
			<f:facet name="header">Nome:</f:facet>
			<h:outputText value="#{participante.nome}" />
		</h:column>
		<h:column>
			<f:facet name="header">Email:</f:facet>
			<h:outputText value="#{participante.email}" />
		</h:column>
	</h:dataTable>
</html>
